<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Order Form</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body ng-app ng-controller="OrderFormController">

    <form>
      <h1>Services</h1>
      <ul>
        <li ng-repeat="service in services" ng-click="toggleActive(service)" ng-class="{active:service.active}">
          <!-- ng-repeat similiar to for loop -->
          <!-- once toggleActive() toggles then ng-class will dynamically set CSS classes
          on an HTML element by databinding an expression that represents all classes to be added -->
            <!-- for truthy values the corresponding key is used as the class name in this case 'active' -->
          {{service.name}} <span>{{service.price | currency}}</span>
        </li>
      </ul>
      <div class="total">
        Total: <span>{{total() | currency}}</span>
      </div>
    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
